<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="todo-list">
        <h1>To-Do List</h1>
        <input type="text" id="task" placeholder="Add a new task">
        <button id="add-task-button">Add Task</button>
        <ul id="tasks">
            <li>
                <div>Go to gym</div>
                <div class="timestamp">2023-09-05 10:00 AM</div>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <div>Walking</div>
                <div class="timestamp">2023-09-05 12:30 PM</div>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <div>Studying</div>
                <div class="timestamp">2023-09-05 2:00 PM</div>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <div>Coding</div>
                <div class="timestamp">2023-09-05 4:30 PM</div>
                <button class="delete-button">Delete</button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
